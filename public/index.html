<!DOCTYPE html>
<html>
<head>
    <title>ラクダのプロフィール</title>
    <style>
        /* CSSスタイルシート */
        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 100px;
            height: 100px;
        }

        .nav {
            margin-left: auto;
        }

            .nav ul {
                list-style: none;
                display: flex;
            }

            .nav li {
                margin: 0 10px;
            }

            .nav a {
                text-decoration: none;
                color: black;
            }

        .profile {
            display: flex;
            margin-top: 20px;
        }

        .profile-image {
            width: 300px;
            height: 300px;
        }

        .profile-info {
            margin-left: 20px;
        }

        .profile-name {
            font-size: 24px;
            font-weight: bold;
        }

        .profile-bio {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="ロゴ" class="logo">
            <div class="nav">
                <ul>
                    <li><a href="#">ホーム</a></li>
                    <li><a href="#">サービス</a></li>
                    <li><a href="#">お問い合わせ</a></li>
                </ul>
            </div>
        </div>
        <div class="profile">
            <img src="camel.jpg" alt="ラクダ" class="profile-image">
            <div class="profile-info">
                <div class="profile-name">カミール・ラクダ</div>
                <div class="profile-bio">私はプロフェッショナルなラクダです。砂漠で長距離を移動するのが得意です。趣味は水を飲むことと砂に埋もれることです。</div>
            </div>
        </div>
    </div>
    <script src="https://dev142907.service-now.com/scripts/sn_csm_ec.js?v=5.2"></script>
    <script>
SN_CSM_EC.init({
	moduleID: "https://dev142907.service-now.com/#e3215e66976521102f1c3dafe153afd9",

    </script>
</body>
</html>
